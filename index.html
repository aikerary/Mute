<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mute</title>
    <!-- Make a style sheet from style/style.css-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/firefly.css">
    <link rel="stylesheet" href="style/wheels.css">
    <link rel="stylesheet" href="style/module.css">
    <link rel="stylesheet" href="style/bulb.css">
    <link rel="stylesheet" href="style/multislider.css">
    <link rel="stylesheet" href="style/scroll.css">
    <link rel="stylesheet" href="style/button.css">
    <!-- Add a script from js/ -->
    <script src="js/wheel.js"></script>
    <script src="js/bulb.js"></script>
    <script src="js/multirange.js"></script>
    <script src="js/click.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.3/dist/apexcharts.min.js"></script>
</head>
<body>
    <audio id="audio-click">
        <source src="srcs/click.mp3" type="audio/mpeg">
      </audio>
    <!-- Create a header -->
    <header class="banner">
        <figure class="logo">
            <img src="srcs/volume-xmark.svg" id="logo">
        </figure>
        <ul class="navbar">
            <li>
                <a href="" target="_blank">
                    <figure><img src="srcs/people-group.svg" alt="" class="menuoptions"></figure>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <figure><img src="srcs/github-alt.svg" alt="" class="menuoptions"></figure>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <figure><img src="srcs/question.svg" alt="" class="menuoptions"></figure>
                </a>
            </li>
        </ul>
    </header>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="wheels">
        <div class="container">
            <figure class="containerind"><img src="srcs/arrow-right-long.svg" alt="" class="indications" id="horizontal"></figure>
            <ul class="menu">
                <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
                <li style="--i:0;" class="li0"><a><ion-icon name="hourglass-outline"></ion-icon></a></li>
                <li style="--i:1;" class="li1"><a><ion-icon name="medal-outline"></ion-icon></a></li>
                <li style="--i:2;" class="li2"><a><ion-icon name="people-outline"></ion-icon></a></li>
                <li style="--i:3;" class="li3"><a><ion-icon name="flag-outline"></ion-icon></a></li>
                <li style="--i:4;" class="li4"><a><ion-icon name="basketball-outline"></ion-icon></a></li>
                <div class="indicator"></div>
            </ul>
        </div>
        <div class="container">
            <figure class="containerind"><img src="srcs/arrow-right-long.svg" alt="" class="indications" id="vertical"></figure>
            <ul class="menu">
                <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
                <li style="--i:0;" class="li0"><a><ion-icon name="hourglass-outline"></ion-icon></a></li>
                <li style="--i:1;" class="li1"><a><ion-icon name="medal-outline"></ion-icon></a></li>
                <li style="--i:2;" class="li2"><a><ion-icon name="people-outline"></ion-icon></a></li>
                <li style="--i:3;" class="li3"><a><ion-icon name="flag-outline"></ion-icon></a></li>
                <li style="--i:4;" class="li4"><a><ion-icon name="basketball-outline"></ion-icon></a></li>
                <div class="indicator"></div>
            </ul>
        </div>
    </div>
    <div class="module">
        <div id="bulb-contain">
          <a class="mouseketool" id="bulb-button"><ion-icon name="bulb-outline"></ion-icon></a>
          <div class="gender" id="male"><ion-icon name="male-outline"></ion-icon></div>
          <div class="gender" id="female"><ion-icon name="female-outline"></ion-icon></div>
        </div>
        <div class="two-graph">
          <div class="graph1" id="male_chart"></div>
          <div class="graph2" id="female_chart"></div>
        </div>
        <div class="sliders">
            <div class="indices"><ion-icon name="remove-outline"></ion-icon><ion-icon name="add-outline"></ion-icon></div>
            <input type="range" min="0" max="50" value="0" id="zoom">
            <div class="indices"><ion-icon name="ellipse-outline"></ion-icon><ion-icon name="ellipsis-horizontal-outline"></ion-icon></div>
            <span class="multi-range">
                <input type="range" min="0" max="50" value="0" id="lower">
                <input type="range" min="0" max="50" value="10" id="upper">
            </span>
            <button class="rounded-button">
                <ion-icon name="send-outline"></ion-icon>
            </button>
        </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
